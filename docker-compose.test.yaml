services:
  postgres-test:
    image: postgres:16-alpine
    container_name: xam-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xam_api_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d xam_api_test']
      interval: 5s
      timeout: 5s
      retries: 5
