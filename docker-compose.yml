services:
  # ===========================================
  # MinIO Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: xam-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - xam-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: xam-postgres
    restart: unless-stopped
    platform: linux/amd64
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-xam_api}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-xam_api}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xam-network

  # ===========================================
  # API - Development
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: xam-api-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3100}:3100"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-xam_api}
      DB_LOGGING: ${DB_LOGGING:-true}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xam-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  xam-network:
    driver: bridge
